<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign In</title>
  </head>
  <body class="bodySingIn">
    <a href="/">
      <img
        class="logo"
        src="./assets/amazon_logo_dark.png"
        width="100px"
        alt=""
      />
    </a>

    <div class="signin">
      <h1 class="signin__title">Sign In</h1>
      <h5 class="sign__label">Email or Phone number</h5>
      <input type="text" />
      <button>Continue</button>
      <p class="signin__condition">
        By continuing, you Agree to Amazon's <span>Condition of Use</span> and
        <span>Privacy Notice</span>.
      </p>
      <p class="singin__help">&#9656; Need Help</p>
    </div>
  </body>
</html>
